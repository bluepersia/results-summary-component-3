<!DOCTYPE html>
<html>
    <head>
        <title>Results Summary Component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">

    </head>

    <style>
        body 
        {
            background-color: #ECF2FF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <body>
        <section class="results-summary">
            <h3 class="sr-only" data-scopeignore>Results Summary</h3>
            <section class="result">
                <h4 class="title result">Your Result</h4>
                <div class="score">
                    <span class="val">76</span>
                    <span class="of">of 100</span>
                </div>

                <span class="quality">Great</span>
                <p class="text">Your performance exceed 65% of the people conducting the test here!</p>
            </section>

            <section class="summary">
                <h4 class="title summary">Summary</h4>
                <ul class="list">
                    <li class="area"><img class="icon" src="./images/icon-reaction.svg" alt aria-hidden="true">Reaction<span class="score"><span class="bold">80</span> / 100</span></li>
                    <li class="area"><img class="icon" src="./images/icon-reaction.svg" alt aria-hidden="true">Memory<span class="score"><span class="bold">92</span> / 100</span></li>
                    <li class="area"><img class="icon" src="./images/icon-reaction.svg" alt aria-hidden="true">Verbal<span class="score"><span class="bold">61</span> / 100</span></li>
                    <li class="area"><img class="icon" src="./images/icon-reaction.svg" alt aria-hidden="true">Visual<span class="score"><span class="bold">73</span> / 100</span></li>
                </ul>

                <a class="btn" href="#">Continue</a>
            </section>
        </section>
    </body>
</html>
